<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First task</title>
    <script>
        var a = 1, //Объявление и присвоение значения переменной
            b = 1, //Объявление и присвоение значения переменной
            c, d; //Объявление переменных

        c = ++a; //увеличивается а на 1 до 2, вместо а возвращается 2, присвоение с
        alert(c); // 2
        d = b++; //вместо b возвращается 1, b увеличивается на 1 до 2, присвоение d
        alert(d); // 1

        c = (2 + ++a); //а увеличивается на 1 до 3, возвращается а = 3, затем прибавляется 2 к 3, присвоение с
        alert(c); // 5
        d = (2 + b++); //возвращается вместо b 2, b увеличивается на 1 до 3, к 2 прибавляется 2, присвоение d
        alert(d); // 4

        alert(a); // 3
        alert(b); // 3
    </script>
</head>
