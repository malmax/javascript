</script>
</head>
<body>
	<div class="asynctext"></div>
	<div id="defertext"></div>
	<script>
		//третье задание
	/*
	●	* Самостоятельно разобраться с атрибутами тэга script (async и defer)
	*/
	var async = "async - при обнаружении script async браузер не останавливает обработку страницы, а спокойно работает дальше. Когда скрипт будет загружен – он выполнится.";
	var defer = "defer - то же самое, что и async, но браузер гарантирует, что относительный порядок скриптов с defer будет сохранён";
	document.getElementsByClassName("asynctext")[0].innerHTML = async;
	document.getElementById("defertext").innerHTML = defer;	
	</script>
