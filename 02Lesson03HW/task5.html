<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

      <div class="row">

          <form class="form-horizontal col-md-5" action="task5.html" method="post" id="form">

              <div class="form-group">
                <label for="phone" class="control-label">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="+7(965)-123-45-67" name="phone">
                <p class="help-block">+7(965)-123-45-67</p>
              </div>

              <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="example@mail.ru" name="email">
                <p class="help-block">example@mail.ru</p>
              </div>

              <div class="form-group">
                <label for="passport" class="control-label">Серия паспорта</label>
                <input class="form-control" type="text" name="passportSeria" id="passport" value="">
                <p class="help-block">4005</p>
              </div>

              <div class="form-group">
                  <label for="passportNumber" class="control-label">Номер паспорта</label>
                  <input class="form-control" type="text" name="passportNumber" value="" id="passportNumber">
                  <p class="help-block">123456</p>
              </div>

              <input type="submit" class="form-control  btn-primary btn" value="Отправить форму">

          </form>
        </div>
    </div>

    <script type="text/javascript">
        document.getElementById('form').addEventListener('submit',checkForm,false);

        function checkForm(e) {
            // e.preventDefault();

            var email = e.target.querySelector('[name=email]');
            var phone = e.target.querySelector('[name=phone]');
            var passportSeria = e.target.querySelector('[name=passportSeria]');
            var passportNumber = e.target.querySelector('[name=passportNumber]');

            //проверка email
            if(/^[a-z0-9_\.]+@[a-z0-9]+\.+[a-z0-9]{2,5}$/i.test(email.value)) {
                setSuccess(email);
            }
            else {
                setError(email);
                e.preventDefault();
            }

            //проверка телефона
            if(/^\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}$/i.test(phone.value)) {
                setSuccess(phone);
            }
            else {
                setError(phone);
                e.preventDefault();
            }

            //проверка серии паспорта
            if(/^\d{4}$/i.test(passportSeria.value)) {
                setSuccess(passportSeria);
            }
            else {
                setError(passportSeria);
                e.preventDefault();
            }

            //проверка номер паспорта
            if(/^\d{6}$/i.test(passportNumber.value)) {
                setSuccess(passportNumber);
            }
            else {
                setError(passportNumber);
                e.preventDefault();
            }

        }

        function setError(elem) {
            console.log(elem.name + " ошибка при проверке");

            elem.classList.remove("form-control-success");
            elem.parentElement.classList.remove("has-success");
            elem.classList.add("form-control-danger");
            elem.parentElement.classList.add("has-danger");
        }

        function setSuccess(elem) {
            console.log(elem.name + " успешно проверен");

            elem.classList.remove("form-control-danger");
            elem.parentElement.classList.remove("has-danger");
            elem.classList.add("form-control-success");
            elem.parentElement.classList.add("has-success");
        }

    </script>
</body>
</html>
