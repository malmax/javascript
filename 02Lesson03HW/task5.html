<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <form class="form-horizontal" action="task5.html" method="post" id="form">

            <div class="form-group">
              <label for="phone">Номер телефона</label>
              <input type="text" class="form-control" id="phone" placeholder="+7(965)-123-45-67" name="phone">
              <p class="help-block">+7(965)-123-45-67</p>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="example@mail.ru" name="email">
              <p class="help-block">example@mail.ru</p>
            </div>


            <div class="input-group">
                <label for="passport">Серия паспорта</label>
                <input class="form-control" type="text" name="passportSeria" id="passport" value="">
                <label for="passportNumber">Номер паспорта</label>
                <input class="form-control" type="text" name="passportNumber" value="" id="passportNumber">
            </div>
            <input type="submit" class="form-control  btn-primary btn" value="Отправить форму">

        </form>
    </div>
    <script type="text/javascript" src="./task5.js"></script>
    <script type="text/javascript">
        document.getElementById('form').addEventListener('submit',checkForm,false);

        function checkForm(e) {
            e.preventDefault();

            var email = e.target.querySelector('[name=email]');
            var phone = e.target.querySelector('[name=phone]');
            var passportSeria = e.target.querySelector('[name=passportSeria]');
            var passportNumber = e.target.querySelector('[name=passportNumber]');

            //проверка email
            if(email.value.search(/^[a-z0-9_\.]+@[a-z0-9]+\.+[a-z0-9]{2,5}$/i) === 0) {
                setSuccess(email);
            }
            else {
                setError(email);
                e.preventDefault();
            }

            //проверка телефона
            if(phone.value.search(/^\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}$/i) === 0) {
                setSuccess(phone);
            }
            else {
                setError(phone);
                // e.preventDefault();
            }

            //проверка серии паспорта
            if(passportSeria.value.search(/^\d{4}$/i) === 0) {
                setSuccess(passportSeria);
            }
            else {
                setError(passportSeria);
                e.preventDefault();
            }

            //проверка номер паспорта
            if(passportNumber.value.search(/^\d{6}$/i) === 0) {
                setSuccess(passportNumber);
            }
            else {
                setError(passportNumber);
                e.preventDefault();
            }

        }

        function setError(elem) {
            console.log(elem.name + " ошибка при проверке");

            elem.classList.remove("form-control-success");
            elem.parentElement.classList.remove("has-success");
            elem.classList.add("form-control-danger");
            elem.parentElement.classList.add("has-danger");
        }

        function setSuccess(elem) {
            console.log(elem.name + " успешно проверен");

            elem.classList.remove("form-control-danger");
            elem.parentElement.classList.remove("has-danger");
            elem.classList.add("form-control-success");
            elem.parentElement.classList.add("has-success");
        }

    </script>
</body>
</html>
