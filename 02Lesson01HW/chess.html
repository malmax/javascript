<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style media="screen">
        td {
            border: 2px solid black;
            text-align: center;
            position: relative;
            width: 70px;
            height: 70px;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0px;
        }
        .black {
            background-color: gray;
            color: white;
        }
        .white {
            background-color: white;
            color: black;
        }
        td.header {
            border: none;
            height: 50px;
            width: 50px;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: white;
            color: black;
        }
        tr:first-child td {
            height: 10px;
            vertical-align: bottom;
        }
        tr td:first-child {
            text-align: right;
        }
        .small {
          bottom: 0px;
          right: 0px;
          position: absolute;
          font-size: 0.7rem;
        }

        .unit {
          width: 50px
        }

        .white-icon svg {
          stroke-width: 2px;
          stroke: currentColor;
          fill: white;
        }

        .letter {
          top: 0px;
          left: 0px;
          position: absolute;
          font-size: 1.5rem;
        }

        .selected {
            background-color: rgba(255, 0, 0, 0.3);
        }
        .selected.black {
            background-color: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="row">
        <div id="chesstable" class="col-md-10"></div>
        <div class="col-md-2">
            <ul id="comment" class="list-unstyled"></ul>
        </div>
        </div>

    <div class="row">
        <div id="chesstable2" class="col-md-10"></div>
        <div class="col-md-2">
            <ul id="comment2" class="list-unstyled"></ul>
        </div>

    </div>

    </div>
    <script type="text/javascript" src="chess.js"></script>
    <script type="text/javascript">
        "use strict";

        var chessTable = new Chess('chesstable');
        //рисуем и выводим доску
        chessTable.show();
        //Добавление обработчика события клик
        chessTable.addClickEvent(function(e) {
            //на кого кликнули
             var target = e.target;
             //убираем выделение для ячейки на которую кликнули в прошлый раз
             chessTable.getActiveTD().classList.remove('selected');

             //делаем выделенной ячейку, которую выделили
             var selected = {};
             if(selected = chessTable.setActiveTD(target)) {
                 //запись в комментарии на кого кликнули
                 var obj = document.createElement('li');
                 obj.innerHTML = selected;
                 document.getElementById('comment').appendChild(obj);
             }
        });

        // chessTable.prototype.elemIdToInsert = "chesstable2";
    </script>
</body>

</html>
